<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">

<div class="bg-white p-6 rounded shadow w-80">
  <h2 class="text-xl font-bold text-center mb-4">Admin Panel</h2>

  <input id="name" class="border w-full p-2 mb-2" placeholder="Khayiwal Name">
  <input id="phone" class="border w-full p-2 mb-3" placeholder="Mobile Number">

  <button onclick="save()" class="bg-green-600 text-white w-full py-2 rounded">
    Save
  </button>

  <p class="text-xs text-gray-500 mt-3 text-center">
    Save ke baad main site refresh karein
  </p>
</div>

<script>
  name.value = localStorage.getItem("name") || "";
  phone.value = localStorage.getItem("phone") || "";

  function save(){
    localStorage.setItem("name", name.value);
    localStorage.setItem("phone", phone.value);
    alert("Saved!");
  }
</script>

</body>
</html>
